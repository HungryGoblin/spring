<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <!--/*@thymesVar id="products" type="java.util.List<ru.geekbrains.mvc.model.Product>"*/-->
    <h1>Список товаров:</h1>
    <table th:if="${products.size() > 0}" class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Наименование</td>
            <td>Цена</td>
            <!--            <td><a class="btn btn-danger" th:href="@{'/products/remove/' + ${b.id}}">Удалить</a></td>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${'C: ' + p.cost}"></td>
            <td><a class="btn btn-danger" th:href="@{'/products/remove/' + ${p.id}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
    <span th:unless="${products.size() > 0}">Продуктов нет</span>
    <span th:text="'Количество продуктов: ' + ${products.size()}"/>
    <form th:action="@{'/boxes/add'}" method="post">
        <!-- GET http://localhost:8189/app/boxes/add?id=10&color=red&size=20 -->
        <label>id</label>
        <input type="number" name="id">
        <label>color</label>
        <input type="text" name="color">
        <label>size</label>
        <input type="number" name="size">
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>
</div>
</body>
</html>
