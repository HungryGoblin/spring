<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>
</head>

<body>
<h1>Добавить нового студента</h1>

<form th:action="@{/products/new_product}" method="GET">
    <input type="text" name="id" placeholder="Введите идентификатор продукта"/>
    <input type="text" name="title" placeholder="Введите наименование продукта"/>
    <input type="text" name="cost" placeholder="Введите сумму"/>
    <input type="submit"/>
</form>

<br>
<a th:href="@{/}">на Главную страницу</a>
</body>
</html>
