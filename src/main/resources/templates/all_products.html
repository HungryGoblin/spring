    <h1>Список товаров</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Наименование</th>
            <th>Цена</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${products}">
            <td th:text="${s.id}"/>
            <td th:text="${s.title}"/>
            <td th:text="${s.cost}"/>
            <td>
                <a class="btn btn-danger" th:href="@{'/products/delete/' + ${s.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
